name: Check for unused imports and variables

on:
  pull_request:

jobs:
  Check-Unused:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync --only-group autoflake

      - name: Check for unused imports/variables with autoflake
        run: |
          uv run autoflake --check-diff --quiet --remove-all-unused-imports --remove-unused-variables --recursive --exclude venv .
